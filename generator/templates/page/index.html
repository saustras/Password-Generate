{% extends 'layaout.html' %} {% block content %}
<div class="col-md-4 offset-md-4">
  <form
    action="{% url 'password' %}"
    class="card card-body p-5"
    style="background-color: #121212"
  >
    <h1 class="h3">Password Generator</h1>

    <label for="length" class="mb-1"> select length of you password: </label>
    <select name="length" id="length" class="form-control">
      <option value="6">6 chararters</option>
      <option value="7">7 chararters</option>
      <option value="8">8 chararters</option>
      <option value="9">9 chararters</option>
      <option value="10">10 chararters</option>
      <option value="11">11 chararters</option>
      <option value="12">12chararters</option>
      <option value="13">13 chararters</option>
      <option value="14">14chararters</option>
    </select>

    <div class="form-check form-switch my-2">
      <label for="uppercase" class="form-check-label">uppercase </label>
      <input
        type="checkbox"
        name="uppercase"
        id="uppercase"
        class="form-check-input"
      />
    </div>

    <div class="form-check form-switch my-2">
      <label for="lowercase" class="form-check-label">lowercase </label>
      <input
        type="checkbox"
        name="lowercase"
        id="lowercase"
        class="form-check-input"
      />
    </div>
    <div class="form-check form-switch my-2">
      <label for="numbers" class="form-check-label">numbers </label>
      <input
        type="checkbox"
        name="numbers"
        id="numbers"
        class="form-check-input"
      />
    </div>

    <button class="btn btn-primary">Generate Password</button>
  </form>
</div>

{% endblock %}
